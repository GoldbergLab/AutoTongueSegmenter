<script>
  function openDrawerMenu(){{
    var x = document.getElementById("mainNavBar");
    if (!x.classList.contains("responsive")){{
      x.classList.add("responsive");
    }} else {{
      x.classList.remove("responsive");
    }}
  }}

  function logout() {{
    var logoutRequest = new XMLHttpRequest();
    logoutRequest.addEventListener("load", login);
    logoutRequest.open("get", ".", true, "none", "none")
    logoutRequest.send()
  }}

  function login() {{
    location.reload();
  }}

  var jobsRemaining = {jobsRemaining};
  var videosRemaining = {videosRemaining};
  if ((jobsRemaining > 0) && (videosRemaining) > 0) {{
    document.getElementById("serverStatus").innerHTML = "Running: " + jobsRemaining + " jobs " + videosRemaining + " videos "
  }} else {{
    document.getElementById("serverStatus").innerHTML = "Idle";
  }}
</script>
<div class="navBar" id="mainNavBar">
  <a class="navBarElement" href="/">New job</a>
  <a class="navBarElement" href="/serverManagement">Server manager</a>
  <a class="navBarElement" href="/myJobs">My jobs</a>
  <span class="navBarElement">User: {user}</span>
  <a class="navBarElement" href="." onclick="logout(); return false;">Switch user</a>
  <a class="navBarElement" href="/changePassword">Change password</a>
  <a class="navBarElement" href="/help">Help</a>
  <a class="navBarElement" href="" id="serverStatus"></a>
  <a class="icon navBarElement" href="javascript:void(0);" onClick="openDrawerMenu()">&#9776;</a>
  <!--&#9776; is the code for the 3 line menu button-->
</div>
