<tr>
  <td>
    {jobNum}
  </td>
  <td>
    {jobDescription}
  </td>
  <td>
    {percentComplete}
  </td>
  <td>
    {numVideos}
  </td>
  <td>
    {confirmed}
  </td>
  <td>
    {cancelled}
  </td>
  <td>
    {state}
  </td>
  <td>
    <a href="/checkProgress/{jobNum}">Check progress</a>
  </td>
  <td>
    <form action="/cancelJob/{jobNum}" onsubmit="return confirmTerminate({jobNum})">
        <input class="button" type="submit" value="Terminate Job" />
    </form>
  </td>
</tr>
